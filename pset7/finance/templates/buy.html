{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="stock-value" placeholder="Stock" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="number-of-shares" placeholder="Number of Shares" type="number" min="0"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
